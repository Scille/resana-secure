exclude: ^subtree/
repos:
  - repo: https://github.com/ambv/black
    rev: 22.10.0
    hooks:
      - id: black
        args:
          - --line-length=100
        language_version: python3

  - repo: https://github.com/PyCQA/flake8.git
    rev: 3.8.3
    hooks:
      - id: flake8
        args:
          - --max-line-length=100
          # Handled by black:
          # E501: Line too long
          # E127: continuation line over-indented for visual indent
          # E128: continuation line under-indented for visual indent
          # E203 whitespace before ':'
          # W503 line break before binary operator
          # Misc:
          # E266 too many leading '#' for block comment
          - --ignore=E501,E127,E128,E203,W503,E266

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.2.3  # Use the ref you want to point at
    hooks:
      - id: mixed-line-ending
      - id: trailing-whitespace

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.29.0
    hooks:
      - id: yamllint

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.991
    hooks:
      - id: mypy
        additional_dependencies:
          - typing_extensions
          - types-requests
          - pytest_trio
          - hypercorn==0.13.2
          - quart==0.17.0
          - quart_trio==0.9.1
          - trio-typing==0.7.0
          - structlog==22.1.0
          - httpx==0.16.0
          - PyQt5-stubs==5.15.6.0
          - qtrio==0.5.1
          - Quart-CORS==0.5.0
          - types-cryptography
          - quart-rate-limiter==0.7.0
        args: [ --scripts-are-modules ]  # Remove "--ignore-missing-imports"

  - repo: local
    hooks:
      - id: mypy-client
        name: Mypy on client directory (using `poetry run mypy`)
        entry: sh -c 'echo $@ | xargs realpath | (cd client; xargs poetry run mypy)' _
        require_serial: true
        language: system
        types_or: [ python, pyi ]
        files: ^client/
