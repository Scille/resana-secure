name: CodeQL

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    # At 9 every first of the month
    - cron: 0 9 1 * *

env:
  python-version: "3.9"
  poetry-version: 1.3.2

concurrency:
  group: codeql-${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        type:
          - client
          - server
    steps:
      - name: Checkout repository
        uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # pin v3.1.0
        with:
          submodules: true

      - name: Initialize CodeQL
        uses: github/codeql-action/init@04df1262e6247151b5ac09cd2c303ac36ad3f62b # pin v2.2.9
        with:
          languages: python
          setup-python-dependencies: false

      - uses: Scille/parsec-cloud/.github/actions/setup-python-poetry@e6b9e781e7dbeed84f92931d933bd7418b185ec0
        id: setup-python
        with:
          project-path: ${{ matrix.type }}
          poetry-version: ${{ env.poetry-version }}

      - name: Configure CodeQL to use the correct python
        working-directory: ${{ matrix.type }}
        run: poetry run sh -c 'echo CODEQL_PYTHON=$(which python)' | tee -a $GITHUB_ENV

      - name: Install python deps
        working-directory: ${{ matrix.type }}
        run: poetry install -v
        env:
          POETRY_LIBPARSEC_BUILD_STRATEGY: no_build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@04df1262e6247151b5ac09cd2c303ac36ad3f62b # pin v2.2.9
        with:
          category: /language:python
