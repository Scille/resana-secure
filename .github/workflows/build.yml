name: CI build
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master


# Global Settings
env:
  PYTHON_VERSION: "3.9"
  WINFSP_VERSION: "1.8.20304"

jobs:


#################################################################################


  linux-build:
    name: 'üêß Linux build'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # pin@v3.0.2
        with:
            submodules: true
      - name: 'Set up Python'
        uses: actions/setup-python@d09bd5e6005b175076f227b13d9730d56e9dcfcb  # pin@v4.0.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: 'Setup env'
        run: |
          set -eux
          python --version
          python -m pip install --user pipx
          pipx install poetry
          poetry --version
      - name: 'Install project'
        run: poetry install -E server -E client
      - name: 'Run tests'
        run: poetry run py.test tests
        timeout-minutes: 10


#################################################################################


  windows-build:
    name: 'üèÅ Windows build'
    runs-on: windows-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # pin@v3.0.2
        with:
            submodules: true
      - name: 'Set up Python'
        uses: actions/setup-python@d09bd5e6005b175076f227b13d9730d56e9dcfcb  # pin@v4.0.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: 'Setup env'
        shell: bash
        run: |
          set -eux
          python --version
          python -m pip install --user pipx
          pipx install poetry
          poetry --version
      - name: 'Install WinFSP'
        shell: bash
        run: |
          set -eux
          choco install -y --limit-output winfsp --version=${{ env.WINFSP_VERSION }}
      - name: 'Install project'
        run: poetry install -E server -E client
      - name: 'Run tests'
        run: poetry run py.test tests
        timeout-minutes: 10


#################################################################################


  windows-packing:
    name: 'üèÅ Windows packaging'
    runs-on: windows-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # pin@v3.0.2
        with:
            submodules: true
      - name: 'Set up Python'
        uses: actions/setup-python@d09bd5e6005b175076f227b13d9730d56e9dcfcb  # pin@v4.0.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: 'Setup env'
        shell: bash
        run: |
          set -eux
          python --version
          python -m pip install --user pipx
          pipx install poetry
          poetry --version
      - name: Freeze Parsec
        run: python freeze_program.py ../..
        working-directory: packaging/windows/
      - name: 'Upload installer as artifact'
        uses: actions/upload-artifact@3cea5372237819ed00197afe530f5a7ea3e805c8 # pin v3.1.0
        with:
          name: ${{ runner.os }}-${{ runner.arch }}-installer-content
          path: |
            packaging/windows/build/manifest.ini
            packaging/windows/build/install_files.nsh
            packaging/windows/build/uninstall_files.nsh
            packaging/windows/build/resana_secure-*/
            packaging/windows/build/winfsp-*
